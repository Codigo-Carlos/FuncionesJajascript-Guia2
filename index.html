<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia 2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="cabeza">
        <h1>Guia Numero 2</h1>
    </div>
    <div class="todo">
        <div class="caja1" id="C1">
            <h1>Ejercicio 1</h1>
            <p>Nombre</p>
            <input type="text" id="NOM1">
            <p>Ciudad</p>
            <Select id="CIU1">
                <option value="">Selecciona</option>
                <option value="TAL1">Talca</option>
                <option value="LIN1">Linares</option>
                <option value="CUR1">Curico</option>
            </Select>
            <p>Estado civil</p>
            <div class="rad">
                <input type="radio" name="RAD1" id="Soltero"><p>Soltero</p> 
                <input type="radio" name="RAD1" id="Casado"><p>Casado</p>  
            </div>
            <br>
            <button id="BTN1">Aceptar</button>
            <p id="RES1"></p>
            
            
        </div>
        <div class="caja2" id="C2">
            <h1>Ejercicio 2</h1>
            <p>Precio</p>
            <input type="text"  id="PRE2">
            <p>Descuento</p>
            <Select id="DES2">
                    <option value="0">0%</option>
                    <option value="10">10%</option>
                    <option value="30">30%</option>
                    <option value="50">50%</option>
            </Select>
            <br></br>
            <button id="BTN2">Calcular</button>
            <p id="RES2"></p>
        </div>
        <div class="caja3">
            
        </div>
        <div class="caja4" id="C4">
            <h1>Ejercicio 4</h1>
            <h1>Nota 1</h1>
            <input id="NOA3" type="text">
            <h1>Nota 2</h1>
            <input id="NOB3" type="text">
            <h1>Nota 3</h1>
            <input id="NOC3" type="text">
            <br></br>
            <button id="BTN3">Calcular</button>
            <p id="RES3"></p>
        </div>

    <script src="js/index.js"></script>
</body>
</html>
